services:
  - type: web
    name: telegram-quiz-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: MODE=webhook gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120 --preload main:app
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: OWNER_ID
        sync: false
      - key: WIFU_ID
        sync: false
      - key: MODE
        value: webhook
      - key: WEBHOOK_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
